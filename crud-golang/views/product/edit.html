<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produk apotek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand active text-light" href="/">Obat Apotek</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active text-light"  href="/products">Produk</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/categories">Kategori</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <div class="container mt-3">
        <div class="row d-flex justify-content-center">
          <div class="col-4">
            <h2>Edit Products</h2>
            <hr />
  
            <form action="/products/edit" method="POST">
              <input type="hidden" name="id" value="{{ .product.Id }}" />
              <div class="mb-3">
                <label class="form-label">Nama Obat</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  value="{{ .product.Name}}"
                />
              </div>
              <div class="mb-3">
                <select class="form-select" name="category_id">
                  {{range .categories}}
                  <option value="{{ .Id}}">{{ .Name }}</option>
                  {{end}}
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Stok</label>
                <input
                  type="number"
                  class="form-control"
                  name="stock"
                  value="{{ .product.Stock}}"
                  autocomplete="off"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Deskripsi Barang</label>
                <textarea class="form-control" name="description" rows="3">{{ .product.Description}}</textarea>
              </div>
              <div class="float-end">
                <a href="/products" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
