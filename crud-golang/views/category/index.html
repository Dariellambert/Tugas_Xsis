<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produk apotek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand active text-light" href="/">Obat Apotek</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active text-light"  href="/products">Produk</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/categories">Kategori</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <div class="container mt-3">
        <h2>Daftar Kategori Obat</h2>
        <hr />
        <a href="/categories/add" class="btn btn-primary">Tambah Kategori</a>
        <table class="table table-bordered mt-2 text-center">
          <thead>
            <tr>
              <th>Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {{range .categories}}
            <tr>
              <td>{{.Name}}</td>
              <td>
                <a
                  href="/categories/edit?id={{.Id}}"
                  class="btn btn-sm btn-warning text-light"
                  >Edit</a
                >
                <a
                  href="/categories/delete?id={{.Id}}"
                  onclick="return confirm('Yakin Dihapus?')"
                  class="btn btn-sm btn-danger"
                  >Delete</a
                >
              </td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </body>
  </html>
